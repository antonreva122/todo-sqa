{% extends 'base.html' %} 
{% block main %}
<div class="form-container">
  <div class="form-header">
    <h1>{% if task %}Edit Task{% else %}Create New Task{% endif %}</h1>
  </div>
  
  <form method="post" action="{% if task %}{{ url_for('edit_task', task_id=task.id) }}{% else %}{{ url_for('create_task') }}{% endif %}">
    <div class="form-group">
      <label for="title">Task Title *</label>
      <input 
        type="text" 
        id="title" 
        name="title" 
        value="{{ task.title if task else '' }}"
        placeholder="Enter task title"
        required
      />
    </div>
    
    <div class="form-group">
      <label for="description">Description</label>
      <textarea 
        id="description" 
        name="description" 
        placeholder="Enter task description (optional)"
        rows="6"
      >{{ task.description if task else '' }}</textarea>
    </div>
    
    <div class="form-actions">
      <button type="submit" class="btn btn-success">{% if task %}Update Task{% else %}Create Task{% endif %}</button>
      <a href="{{ url_for('all_tasks') }}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
